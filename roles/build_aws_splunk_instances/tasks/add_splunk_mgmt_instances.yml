---
- name: Task 1 - Create new ec2 Security Group
  amazon.aws.ec2_security_group:
    name: "{{ splunk_mgmt_security_group }}"
    description: Security Group for Splunk Management (LM/DS/MC) Instances
    region: "{{ aws_region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 8080
        to_port: 8080
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 8000
        to_port: 8000
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 8089
        to_port: 8089
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 9997
        to_port: 9997
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  register: basic_firewall

- name: Task 2 - Launch the new EC2 Instance
  amazon.aws.ec2_instance:
    security_group: "{{ splunk_mgmt_security_group }}" 
    instance_type: "{{ aws_splunk_mgmt_instance_type }}" 
    image_id: "{{ aws_splunk_mgmt_image_type }}" 
    wait: true 
    region: "{{ aws_region }}" 
    key_name: "{{ keypair }}"
    exact_count: "{{ total_splunk_mgmt_instances }}"
#### This next value sets it so that when the instance is initially created, a flag is placed on the host making it so that it can not be terminated. If you update the defaults/main.yml file to have the total instances be less than it was before, the script will not terminate the instances. You must go to the AWS console and manually change the setting, then terminate the instance locally ####
    termination_protection: true
    filters: 
      tag:Name: "{{ splunk_mgmt_tag_name }}"
      instance-state-name: running
  register: ec2

- name: Task 3 - Add Tagging to EC2 instance
  ignore_errors: true
  amazon.aws.ec2_tag:
    state: present
    resource: "{{ item }}"
    region: "{{ aws_region }}"
    tags:
      Name: "{{ splunk_mgmt_tag_name }}"
      Env: "{{ environ }}"
      purpose: " {{ purpose }}"
      type: full
  loop: "{{ ec2.instance_ids }}"
